<table class="table table-striped">
  <thead>

    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th>Population</th>
    </tr>
  </thead>
    <tr *ngFor="let country of countries; index as i">
      <td> {{ i + 1 }} </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common" width="50">
      </td>
      <td> {{ country.name.common }} </td>
      <td> {{ country.population | number }} </td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3]">
          Info
        </a>
      </td>
    </tr>
  <tbody>
    <tr>

    </tr>
  </tbody>

</table>
